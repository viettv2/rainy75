id: custom_16x6
name: Custom 16x6 Keyboard
type: shield
url: https://github.com/zmkfirmware/zmk
description: |
  A custom 16x6 keyboard configuration for nRF52840 (nice!nano)
  with 96 keys total (16 columns x 6 rows).
  
  Pin assignments for nRF52840:
  - Rows: P0.02, P0.03, P0.04, P0.05, P0.06, P0.07
  - Columns: P0.08, P0.09, P0.10, P0.11, P0.12, P0.13, P0.14, P0.15, P0.16, P0.17, P0.18, P0.19, P0.20, P0.21, P0.22, P0.23
